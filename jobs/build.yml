# Job template
# https://docs.microsoft.com/en-us/azure/devops/pipelines/process/templates
# Publishing build artifacts
# https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/utility/publish-build-artifacts

parameters:
  name: ''
  pool: ''
  platform: ''

jobs:
- job: ${{ parameters.name }}
  pool: ${{ parameters.pool }}
  steps:
    - task: Gradle@2
      displayName: 'Create runtime image'
      inputs:
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: false
        tasks: 'jlinkZip'
    - publish: '$(Build.SourcesDirectory)/build/distributions/boundingboxeditor-${{ parameters.platform }}.zip'
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
      artifact: 'runtime-image-${{ parameters.platform }}' 